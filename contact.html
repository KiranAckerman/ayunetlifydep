  <body style="overflow-x: hidden;">
    <div class="contactpage">
      <nav class="navbar navbar-expand-lg navbar-light">
        <img src="./public/log.png" class="brand-img" alt="" />
        <a class="navbar-brand" href="/"> Ayu Devices</a>

        <!-- Triple burger button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse dropdown"
          id="navbarSupportedContent"
          data-hover="dropdown"
          data-animations="fadeInDown fadeInRight fadeInUp fadeInLeft"
        >
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <h2>Let's Connect</h2>
    </div>

    <div class="contact-content row">
      <div class="col-lg-6 first-contact">
        <h2>Write to Us</h2>
        <form action="" data-netlify="true" method="POST">
          <!-- Form attribute data-netlify="true" -->
          <div class="form-row">
            <div class="col">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                placeholder="Name"
              />
            </div>
            <div class="col">
              <label for="email">Email:</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="Email"
              />
            </div>
          </div>
          <br />

          <div class="form-group">
            <label for="phnumber">Contact Number:</label>
            <input
              type="tel"
              name="phone"
              class="form-control"
              id="phnumber"
              required
              placeholder="Contact Number"
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              name="message"
              required
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="findus">How did you get to know about us?</label>
            <input
              type="text"
              name="findus"
              class="form-control"
              id="findus"
              placeholder="Family, friends, search, social media etc "
            />
          </div>

          <div class="contact-submit">
            <button type="submit" class="btn btn-primary" name="button">
              Submit
            </button>
          </div>
        </form>
        <div class="contact-icons">
          <a
            href="https://www.google.com/maps/place/SOCIETY+FOR+INNOVATION+%26+ENTREPRENEURSHIP+-+SINE,+IIT+BOMBAY/@19.131986,72.917898,16z/data=!4m5!3m4!1s0x0:0x4e30aaa1f576ffad!8m2!3d19.1321804!4d72.9176237?hl=en-US"
            target="_blank"
            ><i class="fas fa-map-marker-alt fa-2x"></i
          ></a>
          <i
            class="fas fa-envelope-open fa-2x"
            title="contact@ayudevices.com"
          ></i>
          <a href="https://www.facebook.com/AyuDevices/" target="_blank"
            ><i class="fab fa-facebook-f fa-2x"></i
          ></a>
        </div>
      </div>
      <div class="col-lg-6 second-contact">
        <h2>Find Us</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15077.761861888706!2d72.9177709!3d19.1321874!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa7e0570429b9d013!2sAyu+Devices+Pvt+Ltd!5e0!3m2!1sen!2sin!4v1557386393483!5m2!1sen!2sin"
          style="width: 100%; max-width: 550px; height: 380px"
          frameborder="0"
          style="border:0"
          allowfullscreen
        ></iframe>
        <div class="office-address">
          <h3>Ayu Devices Pvt Ltd</h3>
          <h4>M-06, CSRE 3rd Floor,</h4>
          <h4>SINE Incubator, IIT Bombay, Mumbai</h4>
        </div>
      </div>
    </div>
